<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmicTech Mensajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #343a40;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d4e3fc;
            transition: background 0.3s ease-in-out;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Registro de Mensajes</h2>

    <table>
        <tr>
            <th>Fecha y Hora</th>
            <th>Mensaje</th>
        </tr>
        {% for registro in registros %}
        <tr>
            <td>{{ registro.fecha_y_hora }}</td>
            <td>{{ registro.texto }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
